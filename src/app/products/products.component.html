<table border="1">
    <tr>
        <th>Id</th>
        <td>Name</td>
        <td>Price</td>
    </tr>
    <tr *ngFor="let product of products">
        <td> {{ product.id }} </td>
        <td> {{ product.name }} </td>
        <td *ngIf="isValid; else elseNum"> {{ product.price }} </td>
        <ng-template #elseNum>
            <td> {{ num1 }} </td>
        </ng-template>
    </tr>
</table>
